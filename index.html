<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ef6d4f">
    <meta name="description" content="SOS Daily Practice Platform">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/ZvXwylZYLMWrhTbpMKpehJWBhg9VcHoiovOHh4oRA3dU_e9tQp0gYRzkRp29QkAxhI4=w240-h480-rw">
    
    <title>SOS Daily Practice</title>

    <!-- 1. Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        tempo: {
                            red: '#f46d6d',
                            blue: '#88a2b2',
                            yellow: '#ffeda0',
                            purple: '#485484',
                            orange: '#ef6d4f',
                            gold: '#c6a777',
                            dark: '#1a1a1a',
                            light: '#f8f9fa',
                            darkbg: '#09090b', 
                            darkcard: '#18181b',
                            darkinput: '#27272a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- 3. React & ReactDOM & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 5. Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* Base styles with dark mode support */
        body { @apply bg-zinc-50 text-zinc-900 dark:bg-tempo-darkbg dark:text-white transition-colors duration-300; overflow-x: hidden; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .star-filled { fill: currentColor; }
        #app-error { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #18181b; color: #f46d6d; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div id="app-error">
        <h2 class="text-2xl font-bold mb-2">Application Error</h2>
        <p id="error-message" class="mb-4 font-mono text-sm opacity-80"></p>
        <button onclick="window.location.reload()" class="px-4 py-2 bg-white text-black rounded font-bold">Reload</button>
    </div>
    <div id="root"></div>

    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            document.getElementById('app-error').style.display = 'flex';
            document.getElementById('error-message').innerText = message + " (Line " + lineno + ")";
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDkXOuZGZ_vMQJPAIFe3ujRAoiN3BLFhoQ",
            authDomain: "os-daily-practice-data.firebaseapp.com",
            projectId: "os-daily-practice-data",
            storageBucket: "os-daily-practice-data.firebasestorage.app",
            messagingSenderId: "854911444720",
            appId: "1:854911444720:web:1406bd3843a3082a3fc435",
            measurementId: "G-47TJTYBX20"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const ADMIN_EMAILS = [
            'ahmed.hamed@tempo.fit',
            'fatma.mohammad@tempo.fit',
            'hebasobky@tempo.fit',
            'khaledsabban@tempo.fit'
        ];

        const EMOJIS = ["ðŸ‘","ðŸ‘Ž","â¤ï¸","ðŸ”¥","âœ…","âŒ","ðŸŽ‰","ðŸ¤”","ðŸ‘€","ðŸ’ª","ðŸ‘‹","ðŸ™Œ","ðŸ‘","ðŸ¤","ðŸš€","ðŸ’¡","â­","ðŸ†","ðŸ’¯","âœ¨","ðŸ˜Š","ðŸ˜‚","ðŸ˜Ž","ðŸ˜¢","ðŸ˜¡","ðŸ¤¯","ðŸ˜±","ðŸ¤—","ðŸ¤«","ðŸ«¡","ðŸ‹ï¸","ðŸ§˜","ðŸš´","ðŸ¤¸","ðŸƒ","ðŸ“ž","ðŸ’»","ðŸ“±","ðŸ“§","ðŸ’¬"];

        const MODES = {
            SMS: { id: 'sms', label: 'Daily SMS', iconName: 'message-square', color: 'text-tempo-orange', bg: 'bg-tempo-orange', border: 'border-tempo-orange', lightBg: 'bg-orange-50 dark:bg-orange-900/10', persona: 'Coach Melissa' },
            QUIZ: { id: 'quiz', label: 'Weekly Quiz', iconName: 'trophy', color: 'text-tempo-purple', bg: 'bg-tempo-purple', border: 'border-tempo-purple', lightBg: 'bg-indigo-50 dark:bg-indigo-900/20', persona: 'Sales Expert' }
        };

        // --- UTILS ---
        const formatDate = (ts) => {
            if (!ts || !ts.seconds) return 'Just now';
            return new Date(ts.seconds * 1000).toLocaleDateString() + ' ' + new Date(ts.seconds * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };

        const getManagerName = (email) => {
            if (!email) return 'Manager';
            const lower = email.toLowerCase();
            if (lower.includes('ahmed.hamed')) return 'Hamad';
            if (lower.includes('fatma')) return 'Fatma';
            if (lower.includes('heba')) return 'Heba';
            if (lower.includes('khaled')) return 'Khaled';
            return email.split('@')[0]; 
        };

        const getRatingLabel = (score) => {
            if (score === 5) return "Perfect Response!";
            if (score >= 3) return "Good Response!";
            if (score >= 1) return "You Can Do Better!";
            return "";
        };
        
        const getRatingColorClass = (score) => {
            if (score === 5) return "text-green-600 dark:text-green-400";
            if (score >= 3) return "text-tempo-blue dark:text-blue-300";
            return "text-tempo-red dark:text-red-400";
        }

        // --- BASE COMPONENTS ---
        
        const Icon = ({ name, className, filled }) => {
            const iconRef = useRef(null);
            useEffect(() => {
               if(iconRef.current && window.lucide) {
                   iconRef.current.innerHTML = '';
                   const i = document.createElement('i');
                   i.setAttribute('data-lucide', name);
                   if(className) i.className = className;
                   if(filled) i.setAttribute('fill', 'currentColor');
                   iconRef.current.appendChild(i);
                   window.lucide.createIcons({ root: iconRef.current, nameAttr: 'data-lucide', attrs: { class: className, fill: filled ? 'currentColor' : 'none' } });
               }
            }, [name, className, filled]);
            return <span ref={iconRef} className="inline-flex items-center justify-center" style={{lineHeight: 0}} />;
        };

        const NotificationBadge = ({ count, modeBgClass }) => {
            if (!count) return null;
            return <span className={`absolute -top-1 -right-2 ${modeBgClass} text-white text-[10px] font-extrabold px-1.5 py-0.5 rounded-full shadow-sm border border-white dark:border-zinc-800`}>{count}</span>;
        };

        const StarRating = ({ rating, onRate, readonly = false }) => {
            return (
                <div className="flex items-center gap-2">
                    <div className="flex items-center gap-1">
                        {[1, 2, 3, 4, 5].map((star) => (
                            <button key={star} type="button" disabled={readonly} onClick={() => !readonly && onRate(star)}
                                className={`focus:outline-none transition-transform ${readonly ? 'cursor-default' : 'cursor-pointer hover:scale-125'}`}
                                title={readonly ? `Score: ${rating}/5` : `Rate ${star} Stars`}>
                                <Icon name="star" className={`w-5 h-5 ${star <= rating ? 'text-tempo-yellow' : 'text-zinc-300 dark:text-zinc-600'}`} filled={star <= rating} />
                            </button>
                        ))}
                    </div>
                    {rating > 0 && <span className={`text-[10px] font-bold uppercase tracking-wider ${getRatingColorClass(rating)}`}>{getRatingLabel(rating)}</span>}
                </div>
            );
        };

        const MarkdownText = ({ text }) => {
            if (!text) return null;
            const parts = text.split(/(\*\*.*?\*\*|\*.*?\*|\[.*?\]\(.*?\))/g);
            return (
                <span>
                    {parts.map((part, i) => {
                        if (part.startsWith('**') && part.endsWith('**')) return <strong key={i} className="font-extrabold text-tempo-purple dark:text-tempo-yellow">{part.slice(2, -2)}</strong>;
                        if (part.startsWith('*') && part.endsWith('*')) return <em key={i} className="italic text-tempo-purple dark:text-tempo-yellow">{part.slice(1, -1)}</em>;
                        if (part.startsWith('[') && part.includes('](') && part.endsWith(')')) {
                            const match = part.match(/\[(.*?)\]\((.*?)\)/);
                            if (match) return <a key={i} href={match[2]} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:text-blue-600 dark:text-blue-400 underline decoration-dotted underline-offset-4">{match[1]}</a>;
                        }
                        return part;
                    })}
                </span>
            );
        };

        const FitnessBackground = () => (
            <div className="fixed inset-0 pointer-events-none overflow-hidden z-0 opacity-[0.03] dark:opacity-[0.05]">
                <div className="absolute top-20 left-[10%] animate-float"><Icon name="dumbbell" className="w-24 h-24 text-zinc-900 dark:text-white" /></div>
                <div className="absolute bottom-32 right-[10%] animate-float-delayed"><Icon name="activity" className="w-32 h-32 text-tempo-orange" /></div>
                <div className="absolute top-1/3 right-[20%] animate-float"><Icon name="zap" className="w-16 h-16 text-tempo-yellow" /></div>
                <div className="absolute bottom-10 left-[20%] animate-float-delayed"><Icon name="heart" className="w-20 h-20 text-tempo-red" /></div>
            </div>
        );

        const RichTextEditor = ({ value, onChange, placeholder }) => {
            const textareaRef = useRef(null);
            const [showEmoji, setShowEmoji] = useState(false);

            const insertFormat = (tag) => {
                const textarea = textareaRef.current;
                const start = textarea.selectionStart; const end = textarea.selectionEnd; const text = textarea.value;
                let newText, newCursorPos;

                if (tag === 'link') {
                    const url = prompt("Enter URL:");
                    if (!url) return;
                    const selected = text.slice(start, end) || "link";
                    const insert = `[${selected}](${url})`;
                    newText = text.slice(0, start) + insert + text.slice(end);
                    newCursorPos = start + insert.length;
                } else if (tag.length <= 2) { 
                     newText = text.slice(0, start) + tag + text.slice(end);
                     newCursorPos = start + tag.length;
                } else {
                    const wrapper = tag === 'bold' ? '**' : '*';
                    newText = text.slice(0, start) + wrapper + text.slice(start, end) + wrapper + text.slice(end);
                    newCursorPos = end + (wrapper.length * 2);
                }
                onChange(newText);
                setTimeout(() => { textarea.focus(); textarea.setSelectionRange(newCursorPos, newCursorPos); }, 0);
            };

            return (
                <div className="border border-zinc-300 dark:border-zinc-700 rounded-xl overflow-hidden bg-white dark:bg-tempo-darkinput focus-within:ring-2 focus-within:ring-tempo-blue transition-shadow relative">
                    <div className="flex items-center gap-1 bg-zinc-50 dark:bg-zinc-800 border-b border-zinc-200 dark:border-zinc-700 px-2 py-1.5">
                        <button type="button" onClick={() => insertFormat('bold')} className="p-1.5 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded text-zinc-700 dark:text-zinc-300 font-bold" title="Bold"><span className="font-serif">B</span></button>
                        <button type="button" onClick={() => insertFormat('italic')} className="p-1.5 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded text-zinc-700 dark:text-zinc-300 italic" title="Italic"><span className="font-serif">I</span></button>
                        <button type="button" onClick={() => insertFormat('link')} className="p-1.5 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded text-zinc-700 dark:text-zinc-300" title="Link"><Icon name="link" className="w-4 h-4" /></button>
                        <div className="w-px h-4 bg-zinc-300 dark:bg-zinc-600 mx-1"></div>
                        <div className="relative">
                            <button type="button" onClick={() => setShowEmoji(!showEmoji)} className="p-1.5 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded text-zinc-700 dark:text-zinc-300" title="Insert Emoji"><Icon name="smile" className="w-4 h-4" /></button>
                            {showEmoji && (
                                <>
                                    <div className="fixed inset-0 z-10" onClick={() => setShowEmoji(false)}></div>
                                    <div className="absolute top-8 left-0 z-20 bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg shadow-xl p-2 w-64 grid grid-cols-8 gap-1 max-h-48 overflow-y-auto">
                                        {EMOJIS.map(e => <button key={e} type="button" onClick={() => { insertFormat(e); setShowEmoji(false); }} className="p-1 hover:bg-zinc-100 dark:hover:bg-zinc-700 rounded text-lg flex items-center justify-center">{e}</button>)}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>
                    <textarea ref={textareaRef} className="w-full p-4 outline-none text-sm min-h-[120px] bg-transparent text-zinc-950 dark:text-zinc-100 resize-y font-sans placeholder-zinc-500 dark:placeholder-zinc-500" placeholder={placeholder} value={value} onChange={(e) => onChange(e.target.value)} />
                </div>
            );
        };

        const Header = ({ theme, toggleTheme, userRole, currentUser, onSignOut }) => {
            return (
                <header className="sticky top-0 z-50 w-full bg-white/90 dark:bg-tempo-darkcard/90 backdrop-blur-md border-b border-zinc-200 dark:border-zinc-800 shadow-sm transition-colors duration-300">
                    <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between relative z-10">
                        <div className="flex items-center gap-3">
                            <div className="bg-tempo-orange p-1.5 rounded-lg shadow-sm"><Icon name="shield" className="text-white w-6 h-6" /></div>
                            <span className="font-bold text-xl tracking-tight text-tempo-purple dark:text-white">SOS <span className="text-tempo-orange">DAILY PRACTICE</span></span>
                        </div>
                        <div className="flex items-center gap-4">
                             <button onClick={toggleTheme} className="p-2 rounded-full hover:bg-zinc-100 dark:hover:bg-zinc-800 text-zinc-700 dark:text-zinc-400 transition-colors" title="Toggle Dark Mode">
                                {theme === 'dark' ? <Icon name="sun" className="w-5 h-5" /> : <Icon name="moon" className="w-5 h-5" />}
                            </button>
                            {currentUser && (
                                <div className="flex items-center gap-3 pl-4 border-l border-zinc-200 dark:border-zinc-700">
                                    <div className="flex flex-col items-end mr-1 hidden sm:flex">
                                        <span className="text-xs font-bold text-tempo-purple dark:text-zinc-300">{currentUser.displayName || 'Agent'}</span>
                                    </div>
                                    <div className="w-9 h-9 rounded-full bg-tempo-purple text-tempo-yellow flex items-center justify-center text-sm font-bold shadow-sm border-2 border-white dark:border-zinc-800" title={currentUser.email}>
                                        {currentUser.displayName ? currentUser.displayName.charAt(0).toUpperCase() : 'A'}
                                    </div>
                                    <button onClick={onSignOut} className="text-zinc-400 hover:text-tempo-red transition-colors" title="Sign Out"><Icon name="log-out" className="w-5 h-5" /></button>
                                </div>
                            )}
                        </div>
                    </div>
                </header>
            );
        };

        const LoginScreen = ({ onSignIn, onSignUp, theme, toggleTheme }) => {
            const [isSignUp, setIsSignUp] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [name, setName] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);
                setLoading(true);
                try {
                    if (isSignUp) { await onSignUp(email, password, name); } 
                    else { await onSignIn(email, password); }
                } catch (err) {
                    console.error(err);
                    let msg = err.message;
                    if (err.code === 'auth/configuration-not-found') msg = "Setup Error: Please enable 'Email/Password' in Firebase Console.";
                    else if (err.code === 'auth/email-already-in-use') msg = "Email already registered.";
                    else if (err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') msg = "Invalid email or password.";
                    else if (err.code === 'auth/weak-password') msg = "Password too short (min 6 chars).";
                    setError(msg);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-slate-50 to-slate-100 dark:from-zinc-900 dark:to-black p-4 font-sans transition-colors duration-300 relative">
                    <div className="absolute top-4 right-4 z-20">
                         <button onClick={toggleTheme} className="p-3 rounded-full bg-white dark:bg-zinc-800 shadow-md hover:bg-zinc-100 dark:hover:bg-zinc-700 text-zinc-700 dark:text-zinc-400 transition-colors">
                            {theme === 'dark' ? <Icon name="sun" className="w-5 h-5" /> : <Icon name="moon" className="w-5 h-5" />}
                        </button>
                    </div>
                    <div className="w-full max-w-md bg-white dark:bg-tempo-darkcard rounded-3xl shadow-xl border border-zinc-100 dark:border-zinc-800 p-10 fade-in z-10 relative">
                        <div className="flex justify-center mb-8">
                            <div className="w-20 h-20 bg-tempo-orange rounded-3xl flex items-center justify-center shadow-xl shadow-orange-200 dark:shadow-none transform -rotate-3"><Icon name="shield" className="text-white w-10 h-10" /></div>
                        </div>
                        <h2 className="text-3xl font-extrabold text-center mb-2 text-tempo-purple dark:text-white">{isSignUp ? 'Join the Team' : 'Welcome Back'}</h2>
                        <p className="text-center text-zinc-700 dark:text-zinc-400 mb-8 font-medium">{isSignUp ? 'Create your agent profile.' : 'Sign in to access daily challenges.'}</p>
                        <form onSubmit={handleSubmit} className="space-y-5">
                            {isSignUp && (
                                <div className="relative group">
                                    <div className="absolute left-4 top-3.5 text-zinc-400 group-focus-within:text-tempo-orange transition-colors"><Icon name="user" className="w-5 h-5" /></div>
                                    <input type="text" placeholder="Agent Name (e.g. AG101)" className="w-full pl-12 p-3.5 rounded-xl border-2 border-zinc-100 dark:border-zinc-700 bg-zinc-50 dark:bg-tempo-darkinput dark:text-white focus:bg-white dark:focus:bg-tempo-darkinput focus:border-tempo-orange focus:outline-none transition-all font-medium" value={name} onChange={e => setName(e.target.value)} required />
                                </div>
                            )}
                            <div className="relative group">
                                <div className="absolute left-4 top-3.5 text-zinc-400 group-focus-within:text-tempo-orange transition-colors"><Icon name="mail" className="w-5 h-5" /></div>
                                <input type="email" placeholder="Email Address" className="w-full pl-12 p-3.5 rounded-xl border-2 border-zinc-100 dark:border-zinc-700 bg-zinc-50 dark:bg-tempo-darkinput dark:text-white focus:bg-white dark:focus:bg-tempo-darkinput focus:border-tempo-orange focus:outline-none transition-all font-medium" value={email} onChange={e => setEmail(e.target.value)} required />
                            </div>
                            <div className="relative group">
                                <div className="absolute left-4 top-3.5 text-zinc-400 group-focus-within:text-tempo-orange transition-colors"><Icon name="lock" className="w-5 h-5" /></div>
                                <input type="password" placeholder="Password" className="w-full pl-12 p-3.5 rounded-xl border-2 border-zinc-100 dark:border-zinc-700 bg-zinc-50 dark:bg-tempo-darkinput dark:text-white focus:bg-white dark:focus:bg-tempo-darkinput focus:border-tempo-orange focus:outline-none transition-all font-medium" value={password} onChange={e => setPassword(e.target.value)} required />
                            </div>
                            {error && <div className="p-4 text-sm bg-red-50 dark:bg-red-900/20 text-tempo-red dark:text-red-400 rounded-xl border-l-4 border-tempo-red flex items-start gap-3"><Icon name="alert-circle" className="w-5 h-5 min-w-[20px]" /><span className="font-medium">{error}</span></div>}
                            <button type="submit" disabled={loading} className="w-full bg-tempo-purple text-white font-bold py-4 rounded-xl hover:opacity-90 hover:shadow-lg hover:-translate-y-0.5 transition-all active:bg-green-600 disabled:opacity-70 disabled:transform-none flex items-center justify-center gap-2 mt-4">{loading ? 'Processing...' : (isSignUp ? 'Create Account' : 'Sign In')} {!loading && <Icon name="arrow-right" className="w-5 h-5" />}</button>
                        </form>
                        <div className="mt-8 text-center">
                            <button onClick={() => { setIsSignUp(!isSignUp); setError(null); }} className="text-sm text-zinc-700 dark:text-zinc-400 hover:text-tempo-orange font-semibold transition-colors">{isSignUp ? 'Already have an account? Sign In' : 'New agent? Create an account'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- COMPLEX COMPONENTS (Properly Ordered) ---
        
        const CommentsSection = ({ responseId, comments, onAddComment, onEditComment, onDeleteComment, currentUser }) => {
            const [newComment, setNewComment] = useState('');
            const [editingIndex, setEditingIndex] = useState(null);
            const [editText, setEditText] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSend = async (e) => {
                e.preventDefault();
                if(!newComment.trim()) return;
                setIsSubmitting(true);
                await onAddComment(responseId, newComment);
                setNewComment('');
                setIsSubmitting(false);
            };
            const startEdit = (index, text) => { setEditingIndex(index); setEditText(text); };
            const saveEdit = async (index) => {
                if (!editText.trim()) return;
                await onEditComment(responseId, index, editText);
                setEditingIndex(null); setEditText('');
            };

            return (
                <div className="mt-4 border-t border-zinc-200 dark:border-zinc-700 pt-4">
                    <h4 className="text-xs font-bold uppercase text-zinc-500 dark:text-zinc-400 mb-3 flex items-center gap-2"><Icon name="message-circle" className="w-3 h-3" /> Discussion</h4>
                    <div className="space-y-3 mb-4">
                        {(!comments || comments.length === 0) && <p className="text-xs text-zinc-500 dark:text-zinc-400 italic">No questions or comments yet.</p>}
                        {comments && comments.map((c, i) => (
                            <div key={i} className={`flex flex-col ${c.email === currentUser.email ? 'items-end' : 'items-start'}`}>
                                {editingIndex === i ? (
                                    <div className="w-full max-w-[85%]">
                                        <RichTextEditor value={editText} onChange={setEditText} />
                                        <div className="flex justify-end gap-2 mt-2">
                                            <button onClick={() => setEditingIndex(null)} className="text-xs text-zinc-500 hover:text-zinc-700">Cancel</button>
                                            <button onClick={() => saveEdit(i)} className="text-xs bg-tempo-purple text-white px-3 py-1 rounded-md">Save</button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className={`max-w-[85%] rounded-xl px-3 py-2 text-sm relative group ${c.email === currentUser.email ? 'bg-tempo-blue/20 text-tempo-purple dark:text-white' : 'bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-300'}`}>
                                        <div className="text-[10px] font-bold opacity-75 mb-0.5 flex justify-between items-center">
                                            <span>{c.author}</span>
                                            {c.email === currentUser.email && (
                                                <div className="flex gap-2 ml-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => startEdit(i, c.text)} title="Edit" className="hover:text-tempo-orange"><Icon name="pencil" className="w-3 h-3" /></button>
                                                    <button onClick={() => onDeleteComment(responseId, i)} title="Delete" className="hover:text-tempo-red"><Icon name="trash-2" className="w-3 h-3" /></button>
                                                </div>
                                            )}
                                        </div>
                                        <MarkdownText text={c.text} />
                                    </div>
                                )}
                                <span className="text-[10px] text-zinc-500 dark:text-zinc-400 mt-1 px-1">{formatDate(c.timestamp)}</span>
                            </div>
                        ))}
                    </div>
                    <form onSubmit={handleSend} className="flex gap-2 items-end">
                        <div className="flex-1"><RichTextEditor value={newComment} onChange={setNewComment} placeholder="Reply..." /></div>
                        <button type="submit" disabled={!newComment.trim() || isSubmitting} className="bg-tempo-purple text-white p-3 rounded-xl hover:opacity-90 disabled:opacity-50 transition-all h-[48px] flex items-center justify-center"><Icon name="send" className="w-4 h-4" /></button>
                    </form>
                </div>
            );
        };

        const FeedbackInput = ({ response, onPostFeedback, onDeleteFeedback }) => {
            const [feedback, setFeedback] = useState(response.adminFeedback || '');
            const [score, setScore] = useState(response.score || 0);
            const [status, setStatus] = useState('idle');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if(!feedback.trim()) return;
                setStatus('saving');
                await onPostFeedback(response.id, feedback, score);
                setStatus('success');
                setTimeout(() => setStatus('idle'), 2000);
            }

            const handleDelete = async () => {
                if(confirm("Delete this feedback?")) {
                    await onDeleteFeedback(response.id);
                    setFeedback(''); setScore(0);
                }
            }

            return (
                <form onSubmit={handleSubmit} className="mt-4 pt-4 border-t border-zinc-100 dark:border-zinc-700">
                    <div className="flex justify-between items-center mb-2">
                        <label className="block text-xs font-bold uppercase text-tempo-blue flex items-center gap-2"><Icon name="pen-tool" className="w-3 h-3" /> Provide Coaching</label>
                        <StarRating rating={score} onRate={setScore} />
                    </div>
                    <RichTextEditor value={feedback} onChange={setFeedback} placeholder="Write feedback..." />
                    <div className="flex justify-end mt-3 gap-2">
                         {response.adminFeedback && <button type="button" onClick={handleDelete} className="px-3 py-2 rounded-lg text-xs font-bold text-tempo-red hover:bg-red-50 dark:hover:bg-red-900/20 border border-transparent hover:border-tempo-red transition-all"><Icon name="trash-2" className="w-4 h-4" /></button>}
                        <button type="submit" disabled={!feedback.trim() || status === 'saving'} className={`px-5 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all ${status === 'success' ? 'bg-green-500 text-white' : 'bg-tempo-purple text-white hover:bg-opacity-90'} disabled:opacity-50`}>
                            {status === 'saving' && 'Saving...'}
                            {status === 'success' && <><Icon name="check" className="w-3 h-3" /> Saved!</>}
                            {status === 'idle' && 'Submit Feedback'}
                        </button>
                    </div>
                </form>
            )
        }

        const ResponseCard = ({ prompt, mode, onSubmit }) => {
            const [text, setText] = useState('');
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async () => {
                if(text.trim()) {
                    setSubmitting(true);
                    await onSubmit(prompt.id, text);
                    setSubmitting(false);
                    setText('');
                }
            }
            
            const renderAttachment = () => {
                if(!prompt.attachmentUrl) return null;
                const isAudio = prompt.attachmentUrl.match(/\.(mp3|wav|m4a)$/i);
                return (
                    <div className="mt-4 mb-4 p-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-xl">
                        <p className="text-xs font-bold uppercase text-zinc-400 mb-2 flex items-center gap-1"><Icon name="paperclip" className="w-3 h-3" /> Attachment</p>
                        <a href={prompt.attachmentUrl} target="_blank" rel="noopener" className="text-sm text-tempo-blue hover:underline flex items-center gap-2"><Icon name="download" className="w-4 h-4" /> Download / View File</a>
                    </div>
                );
            };

            return (
                <div className={`bg-white dark:bg-tempo-darkcard p-6 rounded-2xl border border-zinc-200 dark:border-zinc-800 shadow-sm hover:shadow-md transition-all fade-in border-l-4 ${mode.border}`}>
                    <div className="flex justify-between items-start mb-4">
                        <span className={`px-3 py-1.5 rounded-lg text-xs font-bold text-white uppercase tracking-wider flex items-center gap-2 shadow-sm ${mode.bg}`}><Icon name={mode.iconName} className="w-3 h-3" /> {mode.label}</span>
                        <span className="text-xs text-zinc-600 dark:text-zinc-400 flex items-center gap-1 font-medium"><Icon name="clock" className="w-3 h-3" /> {formatDate(prompt.createdAt)}</span>
                    </div>
                    <div className="text-sm text-zinc-800 dark:text-zinc-200 mb-4 leading-relaxed font-medium"><MarkdownText text={prompt.content} /></div>
                    {renderAttachment()}
                    <div className="mb-3 flex items-center gap-2 text-xs font-semibold text-zinc-600 dark:text-zinc-400"><Icon name="user" className="w-3 h-3" /> Respond as: <span className={mode.color}>{mode.persona}</span></div>
                    <div className="space-y-4">
                        <RichTextEditor value={text} onChange={setText} placeholder="Type your response here..." />
                        <div className="flex justify-end">
                            <button onClick={handleSubmit} disabled={!text.trim() || submitting} className={`px-6 py-2.5 ${mode.bg} text-white rounded-xl font-bold text-sm hover:brightness-110 hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:transform-none flex items-center gap-2 shadow-md`}>{submitting ? 'Sending...' : <>Submit Response <Icon name="send" className="w-4 h-4" /></>}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const HistoryCard = ({ response, allPrompts, currentUser, onAddComment, onEditComment, onDeleteComment }) => {
            const [open, setOpen] = useState(false);
            const prompt = allPrompts.find(p => p.id === response.promptId);
            if(!prompt) return null;
            const mode = prompt.type === 'sms' ? MODES.SMS : MODES.QUIZ;
            const hasFeedback = !!response.adminFeedback;

            return (
                <div className="bg-white dark:bg-tempo-darkcard border border-zinc-200 dark:border-zinc-800 rounded-2xl p-5 shadow-sm hover:shadow-md transition-shadow">
                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setOpen(!open)}>
                        <div className="flex items-center gap-4">
                            <div className={`w-3 h-3 rounded-full ${mode.bg}`}></div>
                            <div className="flex flex-col">
                                <span className="text-xs font-bold text-zinc-600 dark:text-zinc-400 uppercase tracking-wider mb-0.5">Submitted {formatDate(response.timestamp)}</span>
                                <div className="text-sm font-medium text-tempo-purple dark:text-white line-clamp-1 max-w-[200px] sm:max-w-md"><MarkdownText text={response.responseContent} /></div>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                             {hasFeedback ? <span className="bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 px-2.5 py-1 rounded-md text-[10px] font-bold uppercase flex items-center gap-1.5 border border-green-200 dark:border-green-800"><Icon name="check-circle" className="w-3 h-3" /> Reviewed</span> : <span className="bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400 px-2.5 py-1 rounded-md text-[10px] font-bold uppercase border border-zinc-200 dark:border-zinc-700">Pending</span>}
                             <div className={`bg-zinc-100 dark:bg-zinc-800 p-1.5 rounded-full transition-transform duration-300 ${open ? 'rotate-180' : ''}`}><Icon name="chevron-down" className="w-4 h-4 text-zinc-600 dark:text-zinc-400" /></div>
                        </div>
                    </div>
                    {open && (
                        <div className="mt-5 pt-5 border-t border-zinc-100 dark:border-zinc-800 space-y-5 fade-in">
                             <div className={`${mode.lightBg} p-4 rounded-xl border border-zinc-200/50 dark:border-zinc-700/50`}>
                                <span className={`text-[10px] font-bold uppercase ${mode.color} block mb-2 flex items-center gap-1`}><Icon name="help-circle" className="w-3 h-3" /> Inquiry</span>
                                <div className="text-sm text-zinc-950 dark:text-zinc-200 font-medium"><MarkdownText text={prompt.content} /></div>
                                {prompt.attachmentUrl && (
                                    <div className="mt-2 text-xs">
                                        <a href={prompt.attachmentUrl} target="_blank" className="text-tempo-blue hover:underline flex items-center gap-1"><Icon name="download" className="w-3 h-3" /> View Attachment</a>
                                    </div>
                                )}
                             </div>
                             <div className="pl-2 border-l-2 border-zinc-200 dark:border-zinc-700">
                                <span className="text-[10px] font-bold uppercase text-zinc-600 dark:text-zinc-400 block mb-2 ml-2">Your Answer</span>
                                <div className="text-sm text-zinc-900 dark:text-zinc-300 whitespace-pre-wrap ml-2 leading-relaxed"><MarkdownText text={response.responseContent} /></div>
                             </div>
                             {hasFeedback ? (
                                <div className="bg-white dark:bg-zinc-900 p-5 rounded-xl border-l-4 border-green-500 shadow-sm">
                                    <div className="flex justify-between items-start mb-2">
                                        <span className="text-[10px] font-bold uppercase text-green-600 block flex items-center gap-1.5"><Icon name="shield" className="w-3 h-3" /> {getManagerName(response.feedbackAuthor)} Feedback</span>
                                        <StarRating rating={response.score || 0} readonly />
                                    </div>
                                    <div className="text-sm text-zinc-950 dark:text-zinc-200 leading-relaxed"><MarkdownText text={response.adminFeedback} /></div>
                                </div>
                             ) : <p className="text-xs text-zinc-600 dark:text-zinc-400 italic flex items-center gap-1.5 bg-zinc-50 dark:bg-zinc-800 p-3 rounded-lg"><Icon name="clock" className="w-3 h-3" /> Waiting for coach review...</p>}
                             <CommentsSection responseId={response.id} comments={response.comments} onAddComment={onAddComment} onEditComment={onEditComment} onDeleteComment={onDeleteComment} currentUser={currentUser} />
                        </div>
                    )}
                </div>
            );
        }

        const AdminResponseCard = ({ response, onPostFeedback, onDeleteFeedback, onAddComment, onEditComment, onDeleteComment, currentUser }) => {
            const [isOpen, setIsOpen] = useState(false);
            const hasFeedback = !!response.adminFeedback;

            return (
                <div className="bg-white dark:bg-tempo-darkcard border border-zinc-200 dark:border-zinc-700 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                    <div className="p-4 flex items-center justify-between cursor-pointer hover:bg-zinc-50 dark:hover:bg-zinc-800/50 transition-colors" onClick={() => setIsOpen(!isOpen)}>
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 rounded-full bg-tempo-gold/20 text-tempo-gold flex items-center justify-center text-xs font-bold"><Icon name="user" className="w-3.5 h-3.5" /></div>
                            <div className="flex flex-col">
                                <span className="text-sm font-bold text-zinc-800 dark:text-white">{response.userName}</span>
                                <span className="text-[10px] text-zinc-600 dark:text-zinc-400">{formatDate(response.timestamp)}</span>
                            </div>
                        </div>
                        <div className="flex items-center gap-3">
                            {hasFeedback ? <span className="bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 px-2 py-0.5 rounded text-[10px] font-bold uppercase flex items-center gap-1"><Icon name="check" className="w-3 h-3" /> Reviewed</span> : <span className="bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400 px-2 py-0.5 rounded text-[10px] font-bold uppercase">Pending</span>}
                            <div className={`transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}><Icon name="chevron-down" className="w-4 h-4 text-zinc-400" /></div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="p-5 border-t border-zinc-100 dark:border-zinc-700 bg-zinc-50/30 dark:bg-zinc-800/20">
                            <div className="mb-4">
                                <span className="text-[10px] font-bold uppercase text-zinc-500 dark:text-zinc-400 block mb-1.5">Agent Response</span>
                                <div className="text-sm text-zinc-900 dark:text-zinc-300 leading-relaxed whitespace-pre-wrap p-3 bg-white dark:bg-zinc-900 rounded-lg border border-zinc-200 dark:border-zinc-700"><MarkdownText text={response.responseContent} /></div>
                            </div>
                            <FeedbackInput response={response} onPostFeedback={onPostFeedback} onDeleteFeedback={onDeleteFeedback} />
                            <CommentsSection responseId={response.id} comments={response.comments} onAddComment={onAddComment} onEditComment={onEditComment} onDeleteComment={onDeleteComment} currentUser={currentUser} />
                        </div>
                    )}
                </div>
            );
        };

        const AdminView = ({ prompts, responses, handleCreatePrompt, handleDeletePrompt, handleFeedback, handleDeleteFeedback, handleAddComment, onEditComment, onDeleteComment, activeTab, setActiveTab, currentUser, users }) => {
            const [expanded, setExpanded] = useState(null);
            const [newContent, setNewContent] = useState('');
            const [attachmentUrl, setAttachmentUrl] = useState('');
            const [assignTo, setAssignTo] = useState([]);
            const [showAgentSelector, setShowAgentSelector] = useState(false);
            
            const filtered = prompts.filter(p => p.type === activeTab);
            const mode = MODES[activeTab.toUpperCase()];

            const handleCreate = (e) => {
                e.preventDefault();
                if(!newContent.trim()) return;
                handleCreatePrompt(newContent, attachmentUrl, assignTo.length > 0 ? assignTo : null);
                setNewContent(''); setAttachmentUrl(''); setAssignTo([]);
            };
            
            const toggleAgent = (email) => {
                if(assignTo.includes(email)) setAssignTo(assignTo.filter(e => e !== email));
                else setAssignTo([...assignTo, email]);
            };

            return (
                <div className="space-y-8">
                    <div className="bg-white dark:bg-tempo-darkcard p-6 rounded-3xl border border-zinc-200 dark:border-zinc-800 shadow-lg shadow-zinc-200/50 dark:shadow-none fade-in">
                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2 text-tempo-purple dark:text-white">
                            <div className={`p-1.5 rounded-lg ${mode.bg} text-white`}><Icon name="plus" className="w-4 h-4" /></div> 
                            Create {mode.label}
                        </h3>
                        <form onSubmit={handleCreate}>
                            <div className="mb-4">
                                <RichTextEditor value={newContent} onChange={setNewContent} placeholder={`Type ${activeTab.toUpperCase()} content here...`} />
                            </div>
                            
                            <div className="flex flex-wrap gap-3 mb-4">
                                <div className="flex-1 min-w-[200px]">
                                    <label className="block text-xs font-bold text-zinc-500 dark:text-zinc-400 mb-1">Attachment URL</label>
                                    <input type="text" value={attachmentUrl} onChange={e => setAttachmentUrl(e.target.value)} placeholder="https://..." className="w-full p-2 text-sm border border-zinc-200 dark:border-zinc-700 rounded-lg bg-white dark:bg-tempo-darkinput text-zinc-900 dark:text-white focus:ring-1 focus:ring-tempo-purple outline-none" />
                                </div>
                                
                                <div className="flex-1 min-w-[200px] relative">
                                    <label className="block text-xs font-bold text-zinc-500 dark:text-zinc-400 mb-1">Assign To</label>
                                    <button type="button" onClick={() => setShowAgentSelector(!showAgentSelector)} className="w-full p-2 text-sm border border-zinc-200 dark:border-zinc-700 rounded-lg bg-white dark:bg-tempo-darkinput text-left flex justify-between items-center">
                                        <span className="truncate text-zinc-700 dark:text-zinc-300">{assignTo.length === 0 ? 'All Agents' : `${assignTo.length} Selected`}</span>
                                        <Icon name="chevron-down" className="w-4 h-4" />
                                    </button>
                                    
                                    {showAgentSelector && (
                                        <div className="absolute top-full left-0 w-full mt-1 bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg shadow-xl z-20 max-h-48 overflow-y-auto p-2">
                                            <button type="button" onClick={() => setAssignTo([])} className={`w-full text-left px-2 py-1.5 rounded text-sm ${assignTo.length === 0 ? 'bg-tempo-purple text-white' : 'hover:bg-zinc-100 dark:hover:bg-zinc-700 text-zinc-700 dark:text-zinc-300'}`}>All Agents</button>
                                            {users.map(u => (
                                                <button key={u.email} type="button" onClick={() => toggleAgent(u.email)} className={`w-full text-left px-2 py-1.5 rounded text-sm mt-1 flex justify-between items-center ${assignTo.includes(u.email) ? 'bg-purple-100 dark:bg-purple-900/30 text-tempo-purple dark:text-white' : 'hover:bg-zinc-100 dark:hover:bg-zinc-700 text-zinc-700 dark:text-zinc-300'}`}>
                                                    {u.displayName || u.email}
                                                    {assignTo.includes(u.email) && <Icon name="check" className="w-3 h-3" />}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                    {showAgentSelector && <div className="fixed inset-0 z-10" onClick={() => setShowAgentSelector(false)}></div>}
                                </div>
                            </div>

                            <div className="flex justify-end">
                                <button className="bg-tempo-purple text-white px-8 py-2.5 rounded-xl font-bold hover:opacity-90 transition shadow-md hover:shadow-lg hover:-translate-y-0.5 active:bg-green-600">Post Challenge</button>
                            </div>
                        </form>
                    </div>

                    <div className="space-y-4 fade-in">
                        <div className="flex items-center justify-between px-2">
                            <h3 className="text-xs font-extrabold uppercase text-zinc-600 dark:text-zinc-400 tracking-widest">Active Prompts</h3>
                            <span className="text-xs font-bold bg-zinc-100 dark:bg-zinc-800 px-2 py-1 rounded-md text-zinc-700 dark:text-zinc-400">{filtered.length}</span>
                        </div>
                        
                        {filtered.length === 0 && (
                            <div className="text-center py-12 border-2 border-dashed border-zinc-200 dark:border-zinc-800 rounded-2xl">
                                <p className="text-zinc-600 dark:text-zinc-400 font-medium">No active prompts found.</p>
                            </div>
                        )}

                        {filtered.map(p => {
                            const promptResponses = responses.filter(r => r.promptId === p.id);
                            const isOpen = expanded === p.id;
                            
                            return (
                                <div key={p.id} className="bg-white dark:bg-tempo-darkcard rounded-2xl border border-zinc-200 dark:border-zinc-800 overflow-hidden shadow-sm hover:shadow-md transition-all">
                                    <div className={`p-5 cursor-pointer transition ${isOpen ? 'bg-zinc-50 dark:bg-zinc-800' : 'hover:bg-zinc-50 dark:hover:bg-zinc-800'}`} onClick={() => setExpanded(isOpen ? null : p.id)}>
                                        <div className="flex justify-between items-start">
                                            <div className="flex-1 pr-4">
                                                <div className="font-bold text-tempo-purple dark:text-white text-base"><MarkdownText text={p.content} /></div>
                                                <div className="mt-3 flex gap-4 text-xs font-medium text-zinc-600 dark:text-zinc-400">
                                                    <span className="flex items-center gap-1.5"><Icon name="clock" className="w-3 h-3" /> {formatDate(p.createdAt)}</span>
                                                    <span className={`flex items-center gap-1.5 ${promptResponses.length > 0 ? 'text-tempo-blue' : ''}`}><Icon name="users" className="w-3 h-3" /> {promptResponses.length} responses</span>
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-end gap-3">
                                                <button onClick={(e) => {e.stopPropagation(); handleDeletePrompt(p.id)}} className="text-zinc-300 hover:text-tempo-red p-1.5 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors"><Icon name="trash-2" className="w-4 h-4" /></button>
                                                <div className={`bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-700 p-1.5 rounded-full transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                                                    <Icon name="chevron-down" className="w-4 h-4 text-zinc-600 dark:text-zinc-400" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {isOpen && (
                                        <div className="bg-zinc-50 dark:bg-zinc-800 p-6 border-t border-zinc-200 dark:border-zinc-700 space-y-4">
                                            {promptResponses.length === 0 && <div className="text-center py-4 text-sm text-zinc-600 dark:text-zinc-400 italic bg-white dark:bg-zinc-900 rounded-xl border border-zinc-100 dark:border-zinc-700">No agent responses yet.</div>}
                                            {promptResponses.map(r => (
                                                <AdminResponseCard 
                                                    key={r.id} response={r} onPostFeedback={handleFeedback} onDeleteFeedback={handleDeleteFeedback}
                                                    onAddComment={handleAddComment} onEditComment={onEditComment} onDeleteComment={onDeleteComment} currentUser={currentUser}
                                                />
                                            ))}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- MAIN APP LOGIC ---
        const App = () => {
            const [theme, setTheme] = useState('light');
            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState('agent');
            const [activeTab, setActiveTab] = useState('sms');
            const [prompts, setPrompts] = useState([]);
            const [responses, setResponses] = useState([]);
            const [users, setUsers] = useState([]); 
            const [loadingAuth, setLoadingAuth] = useState(true);

            const toggleTheme = () => setTheme(prev => prev === 'light' ? 'dark' : 'light');
            useEffect(() => { if (theme === 'dark') document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark'); }, [theme]);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (u) => {
                    if(u) {
                        await db.collection('users').doc(u.uid).set({
                            email: u.email,
                            displayName: u.displayName,
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });

                        if(ADMIN_EMAILS.includes(u.email.toLowerCase())) setUserRole('admin');
                        else setUserRole('agent');
                    }
                    setUser(u);
                    setLoadingAuth(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubPrompts = db.collection('prompts').orderBy('createdAt', 'desc').onSnapshot(snap => setPrompts(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubResponses = db.collection('responses').orderBy('timestamp', 'desc').onSnapshot(snap => setResponses(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                let unsubUsers = () => {};
                if (ADMIN_EMAILS.includes(user.email.toLowerCase())) {
                     unsubUsers = db.collection('users').onSnapshot(snap => setUsers(snap.docs.map(d => d.data())));
                }
                return () => { unsubPrompts(); unsubResponses(); unsubUsers(); };
            }, [user]);

            const handleSignIn = (email, pass) => auth.signInWithEmailAndPassword(email, pass);
            const handleSignUp = async (email, pass, name) => {
                const cred = await auth.createUserWithEmailAndPassword(email, pass);
                return cred.user.updateProfile({ displayName: name });
            };
            const handleSignOut = () => auth.signOut();

            const handleCreatePrompt = async (content, attachment, assignedTo) => {
                await db.collection('prompts').add({
                    type: activeTab, content, attachmentUrl: attachment || null, assignedTo: assignedTo || null,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(), createdBy: user.uid
                });
            };
            const handleDeletePrompt = (id) => db.collection('prompts').doc(id).delete();

            const handleSubmitResponse = (pid, text) => {
                db.collection('responses').add({
                    promptId: pid, userId: user.uid, userName: user.displayName || 'Agent',
                    userEmail: user.email, 
                    responseContent: text, timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    adminFeedback: null, feedbackTimestamp: null, comments: []
                });
            };

            const handleFeedback = (rid, text, score) => {
                db.collection('responses').doc(rid).update({
                    adminFeedback: text, score: score,
                    feedbackTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    feedbackAuthor: user.email 
                });
            };
            const handleDeleteFeedback = (rid) => db.collection('responses').doc(rid).update({ adminFeedback: null, feedbackTimestamp: null, score: 0, feedbackAuthor: null });

            const handleAddComment = (rid, text) => {
                db.collection('responses').doc(rid).update({
                    comments: firebase.firestore.FieldValue.arrayUnion({
                        text: text, author: user.displayName || user.email, email: user.email, timestamp: Date.now()
                    })
                });
            };
            const handleEditComment = (rid, index, newText) => {
                const r = responses.find(r => r.id === rid); if(!r) return;
                const updated = [...(r.comments || [])]; updated[index] = { ...updated[index], text: newText, edited: true };
                db.collection('responses').doc(rid).update({ comments: updated });
            }
            const handleDeleteComment = (rid, index) => {
                const r = responses.find(r => r.id === rid); if(!r) return;
                const updated = (r.comments || []).filter((_, idx) => idx !== i);
                db.collection('responses').doc(rid).update({ comments: updated });
            }

            if(loadingAuth) return <div className="min-h-screen flex items-center justify-center text-tempo-blue font-bold animate-pulse bg-zinc-50 dark:bg-zinc-950">Loading...</div>;
            if (!user) return <LoginScreen onSignIn={handleSignIn} onSignUp={handleSignUp} theme={theme} toggleTheme={toggleTheme} />;

            const myResponseIds = responses.filter(r => r.userId === user.uid).map(r => r.promptId);
            const currentPrompts = prompts.filter(p => p.type === activeTab);
            const visiblePrompts = userRole === 'admin' ? currentPrompts : currentPrompts.filter(p => !p.assignedTo || p.assignedTo.includes(user.email));
            const activeChallenges = visiblePrompts.filter(p => !myResponseIds.includes(p.id));
            const myHistory = responses.filter(r => r.userId === user.uid && currentPrompts.find(p => p.id === r.promptId));
            const getCount = (type) => prompts.filter(p => p.type === type && (!p.assignedTo || p.assignedTo.includes(user.email)) && !myResponseIds.includes(p.id)).length;

            return (
                <div className="pb-20">
                    <Header theme={theme} toggleTheme={toggleTheme} userRole={userRole} currentUser={user} onSignOut={handleSignOut} />
                    <main className="max-w-4xl mx-auto px-4 py-8 relative z-10">
                        <div className="flex bg-white dark:bg-zinc-900 p-1.5 rounded-2xl mb-10 shadow-sm border border-zinc-100 dark:border-zinc-800">
                            {['sms', 'quiz'].map(t => {
                                const count = getCount(t);
                                const isActive = activeTab === t;
                                const mode = MODES[t.toUpperCase()];
                                return (
                                    <button key={t} onClick={() => setActiveTab(t)} className={`flex-1 relative py-3 rounded-xl text-sm font-bold uppercase tracking-wider flex items-center justify-center gap-2 transition-all duration-300 ${isActive ? `${mode.bg} text-white shadow-md` : 'text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-300 hover:bg-zinc-50 dark:hover:bg-zinc-800'}`}>
                                        <Icon name={mode.iconName} className="w-4 h-4" /> {mode.label}
                                        {userRole === 'agent' && count > 0 && <NotificationBadge count={count} modeBgClass={isActive ? 'bg-tempo-gold' : 'bg-tempo-red'} />}
                                    </button>
                                )
                            })}
                        </div>
                        {userRole === 'admin' ? (
                            <AdminView 
                                prompts={prompts} responses={responses} users={users} 
                                handleCreatePrompt={handleCreatePrompt} handleDeletePrompt={handleDeletePrompt} 
                                handleFeedback={handleFeedback} handleDeleteFeedback={handleDeleteFeedback} handleAddComment={handleAddComment} 
                                onEditComment={handleEditComment} onDeleteComment={handleDeleteComment} activeTab={activeTab} setActiveTab={setActiveTab} currentUser={user}
                            />
                        ) : (
                            <div className="space-y-10 fade-in">
                                <div className="space-y-5">
                                    <div className="flex items-center justify-between px-1">
                                        <h3 className="text-xs font-extrabold uppercase text-tempo-blue tracking-widest flex items-center gap-2">Active Challenges</h3>
                                        <span className="bg-tempo-orange/10 text-tempo-orange px-2 py-0.5 rounded-md text-xs font-bold">{activeChallenges.length} New</span>
                                    </div>
                                    {activeChallenges.length === 0 && <div className="text-center py-16 border-2 border-dashed border-zinc-200 dark:border-zinc-800 rounded-3xl bg-white dark:bg-zinc-900"><div className="w-12 h-12 bg-green-100 dark:bg-green-900/20 rounded-full flex items-center justify-center mx-auto mb-3"><Icon name="check" className="text-green-600 dark:text-green-500 w-6 h-6" /></div><p className="text-zinc-900 dark:text-white font-bold">All caught up!</p><p className="text-zinc-600 dark:text-zinc-400 text-sm">Great job, no new challenges.</p></div>}
                                    {activeChallenges.map(p => <ResponseCard key={p.id} prompt={p} mode={MODES[activeTab.toUpperCase()]} onSubmit={handleSubmitResponse} />)}
                                </div>
                                <div className="space-y-5 pt-6 border-t border-zinc-200 dark:border-zinc-800">
                                    <h3 className="text-xs font-extrabold uppercase text-tempo-blue tracking-widest px-1">My History</h3>
                                    {myHistory.length === 0 && <div className="text-center py-8 text-zinc-600 dark:text-zinc-400 text-sm italic">No submissions yet.</div>}
                                    {myHistory.map(r => <HistoryCard key={r.id} response={r} allPrompts={prompts} currentUser={user} onAddComment={handleAddComment} onEditComment={handleEditComment} onDeleteComment={handleDeleteComment} />)}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
